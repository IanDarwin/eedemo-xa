<!DOCTYPE html
      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">

<h:body>       

    <ui:composition template="/main_template.xhtml">
    <ui:param name="title" value="JPA With XA Demo"/>
    <ui:define name="content">
    This page simulates saving an order on behalf
    of a customer; the Order object is saved in the
    orders database atomically with updating the customer's
    object's order quantity. The Add button should do
    this; the Fail button should roll back its transaction
    and leave the database unchanged.
    <h:messages/>
    
    <h:form>
	<h:commandButton value="Save Fake Order" action="#{orderWebBean.saveOrder}"/>
	<h:commandButton value="Show Failure" action="#{orderWebBean.saveOrderFail}"/>
	</h:form>
	
	</ui:define>
	</ui:composition>
</h:body>
</html>
